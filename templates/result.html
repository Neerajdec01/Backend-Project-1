<!DOCTYPE html>
<html>

<head>
    <title>Regex Matcher Results</title>
</head>

<body style="background-color: black;">
    <h2 style="color: azure; font-size: 108px; text-align: center;">Matches:</h2>
    {% if matches %}
    <ul>
        
        {% for match in matches %}
        <li style="color: azure; font-size: 35px;">{{ match }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p style="color: azure; font-size: 35px;">No matches found.</p>
    {% endif %}
</body>

</html>
